###########################
#  Configuration
#
###########################
set -g mouse on
#set -g mouse-utf8 off

source-file ~/.tmuxline.conf

#set -g utf8
#set-window-option -g utf8 on


set -g history-limit 50000
set -g default-terminal "screen-256color"

setw -g mode-keys vi

# start window index at 1
set -g base-index 1
# start pane index at 1
setw -g pane-base-index 1

# highlight window when it has new activity
setw -g monitor-activity on
set -g visual-activity on

# re-number windows when one is closed
set -g renumber-windows on

# ctrl-left/ctrl-right
set-window-option -g xterm-keys on
###########################
#  Key Bindings
###########################


# tmux prefix
unbind C-b
set -g prefix C-a
bind a send-prefix

#unbind -t copy-mode-vi Enter
#bind -t copy-mode-vi Enter copy-pipe "pbcopy"
#bind -t copy-mode-vi y copy-pipe "pbcopy"
#bind -t copy-mode-vi Enter copy-pipe "xclip -sel clip -i"
#bind -t copy-mode-vi y copy-pipe "xclip -sel clip -i"

bind -n M-Pageup select-window -p
bind -n M-PageDown select-window -n
bind -n Pageup copy-mode -u

# Smart pane switching with awareness of vim splits
#bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
#bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
#bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
#bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"

is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

#bind -n C-o run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys 'C-o') || tmux select-pane -l"

bind -n M-Left  previous-window
bind -n M-Right next-window

